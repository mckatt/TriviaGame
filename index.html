<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<meta name="viewport"content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fresca|IM+Fell+Great+Primer+SC" rel="stylesheet">
</head>
<body>

<div id="container">
		<h1>A Little Music Trivia</h1>
			<p> 
				Here's a few music trivia questions you may or may not know. Your score will be shown after you answer all the questions. 
			</p>

		<div id="main">
			<h3 id="questions" class="card"></h3>
			<div><span id= "rock"></span></div>
			<div id="choices" class="card">
				<input type="radio" name="choice" value = 0><span id="answer0"></span>
				<br />
				<input type="radio" name="choice" value = 1><span id="answer1"></span>
				<br />
				<input type="radio" name="choice" value = 2><span id="answer2"></span>
				<br />
				<input type="radio" name="choice" value = 3><span id="answer3"></span>
			</div>
			<div>
			<br />
				<button id="backBtn">Back</button>
				<button id="nextBtn">Next</button>
			</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js">
	
</script>

</body>
</html>
